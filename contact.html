<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- Mobile Responsive Meta Tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Contact Page</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Open+Sans&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./index.css" />
</head>

<body id="contact-background">
	<!-- Nav Bar Start -->
	<nav class="">
		<div class="d-flex justify-content-center gap-5 p-3 bg-dark">
			<div><a href="./index.html"class="text-decoration-none text-white">Home</a></div>
			<div><a href="./projects.html"class="text-decoration-none text-white">Projects</a></div>
			<div><a href="./contact.html"class="text-decoration-none text-white">Contact</a></div>
			<div><a href="./tools.html"class="text-decoration-none text-white">Tools</a></div>
		</div>
	</nav>
	<!-- Nav Bar End -->

	<!-- Contact Section Start -->
	<section id="contact">

		<header>	
			<h1 class="text-center my-3">Contact Us!</h1>
		</header>	

		<div class="d-flex justify-content-center">

			<div class="col-1">
				<a href="https://www.facebook.com/isaiasjr.glemao/" target="_blank">
				<img src="https://i.imgur.com/QQ89Rt3.jpeg/" class="img-fluid w-50"> 
				</a>
			</div>	

			<div class="col-1">	
				<a href="https://www.linkedin.com/in/isaias-glemao-jr-47276a266/" target="_blank">
				<img src="https://i.imgur.com/OQUXwNp.jpeg" class="img-fluid w-50">	
				</a>
			</div>	

			<div class="col-1">
				<a href="https://www.instagram.com/" target="_blank">
				<img src="https://i.imgur.com/JdLvg67.png" class="img-fluid w-50">	
				</a>
			</div>	

			<div class="col-1">	
				<a href="https://twitter.com/" target="_blank">
				<img src="https://i.imgur.com/0Rz10Ws.png" class="img-fluid w-50">	
				</a>
			</div>	
		</div>
		<h4 class="text-center mt-3">Social Media</h4>
	</section>
	<!-- Contact Section End -->

	<!-- Message Section Start -->

	<section id="form">
		<h1 class="text-center my-5">Message Us!</h1>
		
		<div class="d-flex justify-content-center">
			<form>
				<div class="d-flex flex-column text-center">
					<label for="firstName">First Name: </label>
					<input type="text" name="firstName" id="firstName" class="form-input" required autocomplete/>
				</div>	

				<div class="d-flex flex-column text-center">		
					<label for="lastName">Last Name: </label>
					<input type="text" name="lastName" id="lastName" class="form-input" required autocomplete/>
				<div class="d-flex flex-column text-center">
					<label for="email">Email: </label>
					<input type="text" name="email" id="email" class="form-input" required autocomplete/>
				</div>	

				<div class="d-flex flex-column text-center">
					<label for="contactNum">Contact Number: </label>
					<input type="text" name="contactNum" id="contactNum" class="form-input" required autocomplete/>
				</div>

				<div class="d-flex flex-column text-center">
					<label for="message">Message</label>
					<textarea name="message" id="message" rows="5" class="msgForm"></textarea>
				</div>

				<!-- Button trigger modal -->

				<div class="d-flex justify-content-center">
					<div class="d-flex flex-column my-2">
						<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
					
					<div class="d-flex flex-column my-2">		
						<button type="reset" class="btn btn-danger">Reset</button>
					</div>
				</div>	

				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation</h1>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
				      <div class="modal-body">
				        Do you want to submit your details?
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				        <button type="submit" class="btn btn-primary">Save changes</button>
				      </div>
				    </div>
				  </div>
				</div>

			</form>

			

			


		
		</div>
	</section>
	<!-- Message Section End -->

	<!-- Boostrap Script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
